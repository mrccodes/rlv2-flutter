name: rlv2_flutter

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build:
    # defaults:
    #   run:
    #     working-directory: .

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      # - name: 🤫 Set SSH Key
      #   env:
      #     ssh_key: ${{secrets.ssh_key}}
      #   if: env.ssh_key != null
      #   uses: webfactory/ssh-agent@v0.9.0
      #   with:
      #     ssh-private-key: ${{secrets.ssh_key}}

      - name: 📦 Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive --ignore=!*

      - name: ⚙️ Run Setup
        run: |
          echo "API_URL=https://dummy-url-for-ci" > .env
          echo "API_KEY=dummy-api-key" >> .env

      - name: ✨ Check Formatting
        run: dart format --line-length 80 --set-exit-if-changed lib test

      - name: 🕵️ Analyze
        run: flutter analyze lib test

      - name: 🧪 Run Tests
        run: very_good test -j 4 --no-optimization --coverage --test-randomize-ordering-seed random

      # - name: 📊 Check Code Coverage
      #   uses: VeryGoodOpenSource/very_good_coverage@v3
      #   with:
      #     path: ./coverage/lcov.info
      #     min_coverage: 0

      - name: Install lcov
        run: sudo apt-get install -y lcov  # Install lcov and genhtml

      - name: Parse Coverage and Generate Badge
        run: |
          # Check if lcov.info exists
          if [ ! -f coverage/lcov.info ]; then
            echo "coverage/lcov.info file not found!"
            exit 1
          fi

          # Print the contents of the lcov.info file to debug if it was generated correctly
          echo "Contents of coverage/lcov.info:"
          cat coverage/lcov.info

          # Parse the total and covered lines using grep and awk
          TOTAL_LINES=$(grep -Po '(?<=LF:)\d+' coverage/lcov.info | awk '{s+=$1} END {print s}')
          COVERED_LINES=$(grep -Po '(?<=LH:)\d+' coverage/lcov.info | awk '{s+=$1} END {print s}')

          # Calculate the coverage percentage
          if [ "$TOTAL_LINES" -eq 0 ]; then
            echo "No lines found in lcov.info"
            exit 1
          fi

          COVERAGE=$(echo "scale=2; ($COVERED_LINES / $TOTAL_LINES) * 100" | bc)

          echo "Total lines: $TOTAL_LINES"
          echo "Covered lines: $COVERED_LINES"
          echo "Coverage: ${COVERAGE}%"

          # Generate the badge
          curl "https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen" -o coverage-badge.svg


      - name: Commit and Push Badge Update
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add coverage_badge.svg
          git commit -m "Update coverage badge"
          git push origin main

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
