name: rlv2_flutter

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      min_coverage: 0
      setup: |
        echo "API_URL=https://dummy-url-for-ci" > .env
        echo "API_KEY=dummy-api-key" >> .env

  update-coverage:
    runs-on: ubuntu-latest
    needs: test  # This ensures the update-coverage job runs after test completes
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: coverage/
      - name: Parse Coverage and Generate Badge
        run: |
          # Use a script to parse the lcov.info and get the coverage percentage
          COVERAGE=$(genhtml --quiet --output-directory out --branch-coverage --function-coverage coverage/lcov.info | grep -Po '(?<=lines......: )\d+')
          echo "Coverage is ${COVERAGE}%"

          # Update the coverage badge using Shields.io or any other service
          curl "https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen" -o coverage-badge.svg
      - name: Commit and Push Badge Update
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add coverage-badge.svg
          git commit -m "Update coverage badge"
          git push origin main

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
